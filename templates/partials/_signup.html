<div class="modal fade" id="signupform" tabindex="-1" role="dialog" aria-labelledby="signupModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalCenterTitle"><i class="fas fa-user-plus"></i> Signup</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="signupInputEmail1">Email address</label>
              <input type="email" class="form-control" id="signupInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="signupInputPassword1">Password</label>
              <input type="password" class="form-control" id="signupInputPassword1">
            </div>
            <input type="submit" class="btn btn-dark float-right" value="Signup">
          </form>
        </div>
      </div>
    </div>
</div>
